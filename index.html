<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section style="">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>

        <div class="modal">
            <div style="display: flex;
    align-items: center;
    flex-direction: column;
    text-align: center;">
                <div class="smlogo">
                    <img src="images/smLogo.svg" alt="">
                </div>
                <h2>
                    It's a delight to have you <br> onboard
                </h2>
                <p>
                    Help us know you better. <br>(This is how we optimize Wobot as per your business needs)
                </p>


                <div class="form-section">
                    <form action="">
                        <div class="input-section" style="">
                            <label style="display: block;" for="company-name"><strong>Company name</strong></label>
                            <input type="text" name="company-name" id="name" placeholder="e.g. Example Inc">
                        </div>
                        <div class="input-section">
                            <label style="display: block;" for="industry"><strong>Industry</strong> </label>
                            <select name="industry" id="industry">
                                <option value="" disabled selected>Select</option>
                                <option value="Fertilizers Industry">Fertilizers Industry</option>
                                <option value="IT Industry">IT Industry</option>
                                <option value="Textile Industry">Textile Industry</option>
                                <option value="Iron & Steel industry">Iron & Steel industry</option>
                                <option value="Banking and Finance industry">Banking and Finance industry</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                        <div class="input-section">
                            <p class="size-label"><strong>Company size</strong></p>
                            <ul>
                                <li class="sizes">
                                    <p>1-20</p>
                                </li>
                                <li class="sizes">
                                    <p>21-50</p>
                                </li>
                                <li class="sizes">
                                    <p>51-200</p>
                                </li>
                                <li class="sizes">
                                    <p>201-500</p>
                                </li>
                                <li class="sizes">
                                    <p>500+</p>
                                </li>
                            </ul>

                        </div>
                        <input type="submit" value="Get Started" class="submit-btn">

                    </form>
                </div>
            </div>
        </div>

        <div class="terms">
            <p>Terms of use | Privacy policy</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>


</html>
